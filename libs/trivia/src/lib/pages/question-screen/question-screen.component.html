<frontend-sessions-life-meter [life]="life"></frontend-sessions-life-meter>

<div></div>
<div></div>
<div></div>
<div></div>

<div class="question">Q: {{question.question}}</div>


<div><button class="answer" (click)="chooseAnswer(question.shuffled_answers[0])">A) {{question.shuffled_answers[0]}}</button></div>
<div><button class="answer" (click)="chooseAnswer(question.shuffled_answers[1])">B) {{question.shuffled_answers[1]}}</button></div>
<div><button class="answer" (click)="chooseAnswer(question.shuffled_answers[2])">C) {{question.shuffled_answers[2]}}</button></div>
<div><button class="answer" (click)="chooseAnswer(question.shuffled_answers[3])">D) {{question.shuffled_answers[3]}}</button></div>

<div *ngIf="chosenAnswer">My guess: "{{chosenAnswer}}"</div>
<div></div>

  <button class="submit" (click)="onSubmit()" [disabled]="!chosenAnswer">Submit</button>
