<form [formGroup]="formEvent" (submit)="attemptFormSubmission()">
  <div class="form-group">
    <label for="email-input">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email-input">
  </div>

  <div class="form-group">
    <label for="phone-input">Phone Number</label>
    <input formControlName="phoneNumber" type="text" class="form-control" id="phone-input">
  </div>

  <button type="submit" class="btn btn-primary">Next</button>
</form>
