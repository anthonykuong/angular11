<form [formGroup]="formEvent" (submit)="attemptFormSubmission()">
  <div class="form-group">
    <label for="firstName-input">First Name</label>
    <input formControlName="firstName" type="text" class="form-control" id="firstName-input">
  </div>

  <div class="form-group">
    <label for="lastName-input">Last Name</label>
    <input formControlName="lastName" type="text" class="form-control" id="lastName-input">
  </div>

  <button type="submit" class="btn btn-primary">Next</button>
</form>
